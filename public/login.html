<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f7f7f7; display: flex; align-items: center; justify-content: center; height: 100vh; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
</body>
</html>
